<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page Not Found - Gyanelle LLC">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="vendor/bootstrap/css/bootstrap.min.css" as="style">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Page Not Found - Gyanelle LLC</title>
</head>

<body>
    <!-- Loading State -->
    <div class="loading-state"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-3" href="/">
                <img src="assets/images/logo.png" alt="Gyanelle LLC Logo" class="brand-logo critical-image">
                <div class="brand-text">
                    <span class="brand-name">Gyanelle</span>
                    <span class="brand-subtitle">LLC</span>
                </div>
            </a>
        </div>
    </nav>

    <!-- 404 Content -->
    <section class="error-page" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%); padding: 120px 0 60px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 text-center">
                    <div class="error-content">
                        <div class="error-number" style="font-size: 8rem; font-weight: 800; color: var(--primary-color); line-height: 1; margin-bottom: 1rem; font-family: var(--font-family-display);">
                            404
                        </div>
                        <h1 class="error-title" style="font-size: 2.5rem; font-weight: 700; color: var(--gray-900); margin-bottom: 1.5rem; font-family: var(--font-family-display);">
                            Page Not Found
                        </h1>
                        <p class="error-description" style="font-size: 1.1rem; color: var(--gray-600); line-height: 1.6; margin-bottom: 2.5rem;">
                            The page you're looking for doesn't exist or has been moved. Let us help you find what you need.
                        </p>
                        
                        <div class="error-actions" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            <a href="/" class="btn btn-primary btn-lg" style="padding: 0.75rem 2rem;">
                                <i class="fas fa-home me-2"></i>
                                Back to Home
                            </a>
                            <a href="contact.html" class="btn btn-outline-primary btn-lg" style="padding: 0.75rem 2rem;">
                                <i class="fas fa-envelope me-2"></i>
                                Contact Us
                            </a>
                        </div>
                        
                        <div class="error-suggestions" style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--gray-200);">
                            <h3 style="font-size: 1.25rem; font-weight: 600; color: var(--gray-800); margin-bottom: 1rem;">
                                Popular Pages
                            </h3>
                            <div class="suggestion-links" style="display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap;">
                                <a href="services.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500; transition: color 0.3s ease;">
                                    <i class="fas fa-cogs me-1"></i>Our Services
                                </a>
                                <a href="about.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500; transition: color 0.3s ease;">
                                    <i class="fas fa-info-circle me-1"></i>About Us
                                </a>
                                <a href="contact.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500; transition: color 0.3s ease;">
                                    <i class="fas fa-phone me-1"></i>Get Quote
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" style="background: var(--gray-900); color: white; padding: 2rem 0; margin-top: auto;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p style="margin: 0; color: var(--gray-300);">&copy; 2024 Gyanelle LLC. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div style="display: flex; gap: 1rem; justify-content: flex-end; flex-wrap: wrap;">
                        <div style="display: flex; align-items: center; gap: 0.5rem; color: var(--gray-300);">
                            <i class="fas fa-shield-alt"></i>
                            <span>Licensed & Insured</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem; color: var(--gray-300);">
                            <i class="fas fa-award"></i>
                            <span>5+ Years Experience</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
